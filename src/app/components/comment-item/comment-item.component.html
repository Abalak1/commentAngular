<div class="comment-popularity">
  <button #plus id="increment">+</button>
  <span #test>{{ comment?.score }}</span>
  <button id="decrement">-</button>
</div>
<div class="comment-conten-container">
  <div class="comment-header">
    <div class="user-info">
      <img [src]="comment?.user?.image?.png" alt="" />
      <p id="name">{{ comment?.user?.username }}</p>
      <p>{{ comment?.createdAt }}</p>
    </div>
    <div>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        [(ngModel)]="replyText"
      ></textarea>
      <button>Reply</button>
      <button *ngIf="comment?.user?.username" class="delete">delete</button>
    </div>
  </div>
  <p class="comment-content">
    {{ comment?.content }}
  </p>
</div>
